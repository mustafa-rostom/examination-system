<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exam page</title>
    <link rel="stylesheet" href="exam.css">
</head>

<body>
    <div class="exam-page">
        <progress id="timer" value="0" max="60"></progress>
        <div id="progress-value"></div>
        <div class="main">
            <div class="questions">
                <h1 class="title" id='question'></h1>
                <div class="answers">
                    <div><span id='answer1'></span><input type="radio" name="answer" class="radio" id="1" value="0"
                            onclick="submitAnswer(this)"></div>
                    <div><span id='answer2'></span><input type="radio" name="answer" class="radio" id="2" value="1"
                            onclick="submitAnswer(this)"></div>
                    <div><span id='answer3'></span><input type="radio" name="answer" class="radio" id="3" value="2"
                            onclick="submitAnswer(this)"></div>
                    <div><span id='answer4'></span><input type="radio" name="answer" class="radio" id="4" value="3"
                            onclick="submitAnswer(this)"></div>
                </div>
                <div class="buttons">
                    <input type="button" id="previous" value="Previous" onclick="displayQuestion(event)">
                    <span id="pageNo">1</span>
                    <input type="button" id="next" value="Next" onclick="displayQuestion(event)">
                    <input type="button" id="mark" value="Mark" onclick="addToMarked()">
                </div>
            </div>
            <div id="marked"></div>
        </div>
        <input type="button" id="submit" value="submit" onclick="viewResult()">
    </div>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="exam.js"></script>
</body>

</html>
